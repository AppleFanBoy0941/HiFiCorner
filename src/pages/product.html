<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://kit.fontawesome.com/a38dda1e47.js" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>

    <section class="ProductDescription">
        <div class="productDescription__productImages">
            <div class="productImages__productDisplay">
                <div class="productImages__arrowLeftDiv">
                    <img class="productImages__arrowLeft" src="" alt="Previous image">
                </div>
                <div class="productImages__currentImageDiv">
                    <img src="" alt="" class="productImagesCurrentImage">
                </div>
                <div class="productImages__arrowRightDiv">
                    <img class="productImages__arrowRight" src="" alt="Next image">
                </div>

            </div>
        </div>
        <article class="ProductDescription__article">
            <p class="ProductDescription__compare">Compare</p>
            <h1 class="ProductDescription__name">Marshall</h1>
            <div class="ProductDescription__rating">
                <div class="productDecription__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <p class="productDecription__ratingFigure"></p>
                <p class="productDecription__reviewBasis">Based on <span class="productDecription__totalReviews"></span>reviews.</p>
            </div>
            <h3 class="ProductDescription__flavor_text">De ultimative over-ear-hovedtelefoner</h3>
            <p class="ProductDescription__desc">Bevægende, mesterlig, hypnotiserende. Fortab dig i musikken med hovedtelefoner, der har justerbar støjreduktion og omdefinerer lytteoplevelser på farten.</p>
            <div class="productDecription__colorPickerDiv">
                <div class="productDecription__colorPicker"></div>


            </div>
        </article>
        
    </section>
    <div class="btn">
        <button class="standardBtn">Buy Now</button>

    </div>
   
    
</body>
</html>
