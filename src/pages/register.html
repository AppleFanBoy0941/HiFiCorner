</head>
<body>
  <form action="" id="register">
      <label for="register_username">Skriv dit Brugernavn</label>
      <input type="text" id="register_username" name="username">
      <label for="register_email">Skriv din Email</label>
      <input type="email" name="email" id="register_email">
      <label for="register_password">Skriv din Adgangskode</label>
      <input type="password" name="password" id="register_password">
      <label for="register_repeat">Gentag din Adgangskode</label>
      <input type="password" name="repeat" id="register_repeat">
      <input type="checkbox" name="" id="register checkbox">
      <input type="submit" value="Submit">
  </form>  
</body>
