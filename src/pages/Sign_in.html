<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log ind</title>
    <link rel="stylesheet" href="/src/style/layout/login.css">
</head>
<body>
    <form action="/src/pages/profile.html" id="login">
        <img src="/src/images/profile.png" id="login_img" alt="">
        <label for="login_username">Skriv dit brugernavn</label>
        <input type="text" id="login_username">
        <span>Har du glemt dit brugernavn <a href="#" id="login_help">Klik her</a></span>
        <span id="login_errorpassword"></span>
        <label for="login_password">Skriv din adgangskode</label>
        <input type="password" name="Lpassword" id="login_password" autocomplete="username">
        <span>Har du glemt din adagangskode <a href="#" id="login_help">Klik her</a></span>
        <span id="login_errorpassword"></span>
        <input type="button" id="login_button" value="Login">
        <p>Eller</p>
        <a id="login_signup" href="/**/pages/sign_up.html">Tilmeld</a>
    </form>

    <script src="/src/scripts/modules/sign_in.js"></script>
</body>
</html>
